<template name="newPost-page">
  <div class="single-post grid">
    {{#if body}}
      <div class="row videoEmbed">
        {{#if images}}
          {{#each images}}
            <img src="{{this}}" alt="" />
          {{/each}}
        {{/if}}
        {{> post_body}}
      </div>
      {{> postBottom}}
    {{/if}}
  </div>
</template>
