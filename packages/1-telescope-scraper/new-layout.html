<template name="newLayout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      <div class="content-wrapper">
        <div class="container">
          {{> messages}}
          {{> modules "hero"}}
          {{> yield "adminMenu"}}
          {{> yield "postListTop"}}
          {{> yield}}
          {{> footer}}
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
