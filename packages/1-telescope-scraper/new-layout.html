<template name="newLayout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      <div class="content-wrapper">
        <div class="container">
          {{> messages}}
          {{> modules "hero"}}
          {{> yield "adminMenu"}}
          {{> yield "postListTop"}}
          {{> yield}}
          {{> footer}}
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}

    <!-- Histats.com  START (hidden counter)-->
    <script type="text/javascript" src="http://s10.histats.com/js15.js"></script>
    <script type="text/javascript">
      try {
        Histats.start(1,2952543,4,0,0,0,"");
        Histats.track_hits();
      } catch(err){};
    </script>
    <!-- Histats.com  END  -->
  </div>
</template>
