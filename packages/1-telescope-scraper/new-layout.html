<template name="newLayout">
  {{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      <div class="content-wrapper">
        <div class="container">
          {{> messages}}
          {{> modules "hero"}}
          {{> yield "adminMenu"}}
          {{> yield "postListTop"}}
          {{> yield}}
          {{> footer}}
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}

    <!-- Histats.com  START (hidden counter)-->
    <script type="text/javascript">document.write(unescape("%3Cscript src=%27http://s10.histats.com/js15.js%27 type=%27text/javascript%27%3E%3C/script%3E"));</script>
    <a href="http://www.histats.com" target="_blank" title="web page hit counter" ><script  type="text/javascript" >
    try {Histats.start(1,2952543,4,0,0,0,"");
    Histats.track_hits();} catch(err){};
    </script></a>
    <noscript><a href="http://www.histats.com" target="_blank"><img  src="http://sstatic1.histats.com/0.gif?2952543&101" alt="web page hit counter" border="0"></a></noscript>
    <!-- Histats.com  END  -->
  </div>
</template>
