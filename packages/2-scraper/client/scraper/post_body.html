<template name="video_post_body">
  <div class="post-body markdown">
    {{{htmlBody}}}

    {{#if videoUrl}}
      {{#if ready}}
        <video src="{{videoUrl}}" poster="{{thumbnailUrl}}" controls="">
          Sorry, your browser doesn't support embedded videos,
          but don't worry, you can <a href="{{videoUrl}}">download it</a>
          and watch it with your favorite video player!
        </video>
        <p>Video location: {{videoLocation}}</p>
      {{else}}
        {{> spinner}}
      {{/if}}
    {{/if}}
  </div>
</template>
